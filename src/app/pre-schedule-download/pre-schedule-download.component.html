<div class="container-fluid">
  <mat-card>
    <mat-card-header>
      <p class="mat-title">Mas</p>
      <p class="mat-body-1">Last Scheduled time</p>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <mat-radio-group>
        <mat-radio-button value="1">Full</mat-radio-button>
        <mat-radio-button value="2">Update Only</mat-radio-button>
      </mat-radio-group>

      <button mat-raised-button color="primary">Download Trips</button>
      <button mat-raised-button color="primary">Schedule History</button>
      <button mat-raised-button color="primary">Setting</button>

    </mat-card-content>
  </mat-card>
</div>
